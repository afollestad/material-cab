apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'com.novoda.bintray-release'
apply from: '../dependencies.gradle'

android {
  compileSdkVersion versions.compileSdk
  buildToolsVersion versions.buildTools

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  defaultConfig {
    minSdkVersion versions.minSdk
    targetSdkVersion versions.compileSdk
    versionCode versions.publishVersionCode
    versionName versions.publishVersion
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  sourceSets {
    main.res.srcDirs = [
        'src/main/res',
        'src/main/res-public'
    ]
  }
}

dependencies {
  repositories {
    google()
  }
  implementation 'androidx.appcompat:appcompat:' + versions.supportLib
  implementation 'androidx.annotation:annotation:' + versions.supportLib
  implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:' + versions.kotlin
}

publish {
  userOrg = 'drummer-aidan'
  groupId = 'com.afollestad'
  artifactId = 'material-cab'
  publishVersion = versions.publishVersion
  website = 'https://github.com/afollestad/material-cab'
  desc =
      'A simple library for Android, which replaces the stock contextual action bar to allow more customization.'
}
repositories {
  mavenCentral()
}